---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: otel-collector
  namespace: flux-system
spec:
  targetNamespace: monitoring
  chart:
    spec:
      chart: opentelemetry-collector
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
      version: 0.26.0
  interval: 10m0s
  values:
    mode: deployment
    fullnameOverride: "otel-collector"
    config:
      receivers:
        prometheus: null
        zipkin: null
      service:
        pipelines:
          traces:
            receivers:
              - jaeger
              - otlp
          metrics: null
          logs: null