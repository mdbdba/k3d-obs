---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: flux-system
spec:
  targetNamespace: logging
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 6.2.9
  interval: 10m0s
  values:
    fullnameOverride: loki
    loki:
      podLabels:
        service_category: telemetry
        signal_type: logs
        criticality: mid

      serviceMonitor:
        enabled: true
      tracing:
        jaegerAgentHost:  otel-ingester.trace-pipeline



